<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <body >
        
      <ui:composition template="./Navbar.xhtml">
      <title>Aprende Facil- Empieza tu estudio</title>
           <ui:define name="content">
            <div class="header-blue">
                <div id="af-login" class="register-photo">
                    <div class="form-container">
                        <div class="image-holder"></div>
                        <b:form id="af-form">
                            <h2 class="text-center" style="margin-bottom:10px !important;"><strong>Empieza tu estudio</strong></h2>
                            <p class="text-center">Cualquier persona puede aprender online de una manera facil y didactica </p>
                            <b:formGroup class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email" inputmode="email" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Contraseña" minlength="6" pattern="^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                    <b:selectBooleanCheckbox class="checkbox" caption="Recordarme"></b:selectBooleanCheckbox>
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                <b:commandButton class="btn btn-primary btn-block" type="submit">Iniciar Session</b:commandButton>
                            </b:formGroup>
                            <a href="Reset.xhtml" class="already">Te olvdidaste tu contraseña? </a>
                        </b:form>
                    </div>
                </div>
            </div>            
            </ui:define>
        </ui:composition>

    </body>
</html>
