<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarreraTitle}">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarreraLabel_carreraId}" for="carreraId" />
                        <p:inputText id="carreraId" value="#{carreraController.selected.carreraId}" title="#{bundle.EditCarreraTitle_carreraId}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_nombre_carrera}" for="nombre_carrera" />
                        <p:inputText id="nombre_carrera" value="#{carreraController.selected.nombre_carrera}" title="#{bundle.EditCarreraTitle_nombre_carrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_descripcion_carrera}" for="descripcion_carrera" />
                        <p:inputText id="descripcion_carrera" value="#{carreraController.selected.descripcion_carrera}" title="#{bundle.EditCarreraTitle_descripcion_carrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_duracion_carrera}" for="duracion_carrera" />
                        <p:inputText id="duracion_carrera" value="#{carreraController.selected.duracion_carrera}" title="#{bundle.EditCarreraTitle_duracion_carrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_horario_carrera}" for="horario_carrera" />
                        <p:inputText id="horario_carrera" value="#{carreraController.selected.horario_carrera}" title="#{bundle.EditCarreraTitle_horario_carrera}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarreraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
