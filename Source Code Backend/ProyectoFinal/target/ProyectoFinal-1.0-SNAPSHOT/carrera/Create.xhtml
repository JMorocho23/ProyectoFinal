<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarreraTitle}">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_carreraId}" for="carreraId" />
                        <p:inputText id="carreraId" value="#{carreraController.selected.carreraId}" title="#{bundle.CreateCarreraTitle_carreraId}" />
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_nombre_carrera}" for="nombre_carrera" />
                        <p:inputText id="nombre_carrera" value="#{carreraController.selected.nombre_carrera}" title="#{bundle.CreateCarreraTitle_nombre_carrera}" />
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_descripcion_carrera}" for="descripcion_carrera" />
                        <p:inputText id="descripcion_carrera" value="#{carreraController.selected.descripcion_carrera}" title="#{bundle.CreateCarreraTitle_descripcion_carrera}" />
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_duracion_carrera}" for="duracion_carrera" />
                        <p:inputText id="duracion_carrera" value="#{carreraController.selected.duracion_carrera}" title="#{bundle.CreateCarreraTitle_duracion_carrera}" />
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_horario_carrera}" for="horario_carrera" />
                        <p:inputText id="horario_carrera" value="#{carreraController.selected.horario_carrera}" title="#{bundle.CreateCarreraTitle_horario_carrera}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
