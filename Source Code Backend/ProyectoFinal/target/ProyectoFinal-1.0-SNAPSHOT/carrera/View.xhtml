<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" widgetVar="CarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarreraTitle}">
            <h:form id="CarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarreraLabel_carreraId}"/>
                        <h:outputText value="#{carreraController.selected.carreraId}" title="#{bundle.ViewCarreraTitle_carreraId}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_nombre_carrera}"/>
                        <h:outputText value="#{carreraController.selected.nombre_carrera}" title="#{bundle.ViewCarreraTitle_nombre_carrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_descripcion_carrera}"/>
                        <h:outputText value="#{carreraController.selected.descripcion_carrera}" title="#{bundle.ViewCarreraTitle_descripcion_carrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_duracion_carrera}"/>
                        <h:outputText value="#{carreraController.selected.duracion_carrera}" title="#{bundle.ViewCarreraTitle_duracion_carrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_horario_carrera}"/>
                        <h:outputText value="#{carreraController.selected.horario_carrera}" title="#{bundle.ViewCarreraTitle_horario_carrera}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
