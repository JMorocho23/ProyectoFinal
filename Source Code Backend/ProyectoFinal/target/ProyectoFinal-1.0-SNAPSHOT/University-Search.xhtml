<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Navbar.xhtml">

            <ui:define name="content">
                    <h:form id="breadcrumb">
                        <b:container>
                            <ol id="breadcrumb-main">
                                <li><a href="../Home.xhtml">Inicio</a>
                                    <b:iconAwesome name="chevron-right" class="custom-chev"></b:iconAwesome>
                                </li>
                                <li class="active">Universidades</li>                           
                            </ol>
                        </b:container>
                    </h:form>                
                    <b:form>
                        <b:jumbotron class="text-center search-jumbo">
                            <h1 class="search-title">Encuentra tu Universidad</h1>
                            <p class="search-sub">Elije de nuestra lista de universidades para encontrar los recursos de estudio que necesitas.</p>
                        </b:jumbotron>
                    </b:form> 
                    <b:form id="UniversidadListForm">
                        <b:container>
                            <b:row >
                                <b:column class="background-about" col-xs="12" col-md="10" offset="1">       
                                    <b:dataTable id="datalist"
                                                 value="#{universidadController.items}" 
                                                 ondeselect="#{universidadController.selected}"  
                                                 selectionMode="single" 
                                                 var="item"
                                                 lang="es"> 
                                        <b:dataTableColumn order-by="dom-text" data-type="text" searchable="#{dataTableSettingsBean.searchable}">
                                            <f:facet name="header">
                                              <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <b:button look="link" value="#{item.nombre_universidad}" href="Universidades/Facultades.xhtml"/>
                                        </b:dataTableColumn>  
                                        <b:dataTableColumn label="Direccion" value="#{item.direccion_universidad}" />  
                                        <b:dataTableColumn label="Telefono" value="#{item.telefono_universidad}" />  
                                    </b:dataTable>                                                                                             
                                </b:column>
                            </b:row>
                        </b:container>
                    </b:form>                    
            </ui:define>
            
        </ui:composition>

    </body>
</html>
