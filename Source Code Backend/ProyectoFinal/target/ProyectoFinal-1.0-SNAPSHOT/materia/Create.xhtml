<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_materiaId}" for="materiaId" />
                        <p:inputText id="materiaId" value="#{materiaController.selected.materiaId}" title="#{bundle.CreateMateriaTitle_materiaId}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nombre_materia}" for="nombre_materia" />
                        <p:inputText id="nombre_materia" value="#{materiaController.selected.nombre_materia}" title="#{bundle.CreateMateriaTitle_nombre_materia}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_descripcion_materia}" for="descripcion_materia" />
                        <p:inputText id="descripcion_materia" value="#{materiaController.selected.descripcion_materia}" title="#{bundle.CreateMateriaTitle_descripcion_materia}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_numero_creditos}" for="numero_creditos" />
                        <p:inputText id="numero_creditos" value="#{materiaController.selected.numero_creditos}" title="#{bundle.CreateMateriaTitle_numero_creditos}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_rating_materia}" for="rating_materia" />
                        <p:inputText id="rating_materia" value="#{materiaController.selected.rating_materia}" title="#{bundle.CreateMateriaTitle_rating_materia}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{materiaController.selected.nivel}" title="#{bundle.CreateMateriaTitle_nivel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
