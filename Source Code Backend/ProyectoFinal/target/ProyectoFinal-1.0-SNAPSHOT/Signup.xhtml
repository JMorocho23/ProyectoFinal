<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./Navbar.xhtml">
        <title>Aprende Facil- Crea una cuenta</title>
            <ui:define name="content">
             <h:form class="background-signup">
                <h:form>
                    <b:container>
                        <b:row>
                            <b:column class="Login-col" col-md="4" offset-md="6">
                                <b:form id="Login" >
                                    <b:formGroup>
                                        <h3 style="text-align: center">Crea tu cuenta en Aprende Facil!</h3>
                                        <p style="text-align: center">Ya tienes una cuenta? <a href="Login.xhtml">ingresa aquí</a></p>
                                        <hr class="hr-long"></hr>
                                    </b:formGroup>
                                    <b:formGroup>
                                        <h:outputText value="Nombre y Apellido:"/>
                                        <b:inputText id="nameDiv" fieldId="j_name" name="j_name"
                                                     value="#{usuarioController.selected.nombre_ape}" placeholder="Ingrese su nombre y apellido">
                                             <f:facet name="prepend">
                                                <b:iconAwesome name="male" />
                                            </f:facet>
                                        </b:inputText>
                                    </b:formGroup>
                                    <b:formGroup>
                                        <h:outputText value="Correo electronico:"/>
                                       <b:inputText id="CorreoDiv" fieldId="j_correoelec" name="j_correoelec"
                                                    value="#{usuarioController.selected.email}" placeholder="Ingrese su correo electronico">
                                            <f:facet name="prepend">
                                               <b:iconAwesome name="envelope" />
                                           </f:facet>
                                       </b:inputText>
                                    </b:formGroup> 
                                    <b:formGroup>
                                        <h:outputText value="Teléfono:"/>
                                        <b:inputText id="PhoneDiv" field-id="j_phone" name="j_phone"
                                                     value="#{usuarioController.selected.telefono}" placeholder="Ingrese su numero de telefono">
                                            <f:facet name="prepend">
                                               <b:iconAwesome name="mobile" />
                                           </f:facet>
                                       </b:inputText>
                                    </b:formGroup> 
                                    <b:formGroup>
                                        <h:outputText value="Nombre de usuario:"/>
                                       <b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
                                                    value="#{usuarioController.selected.nombre_usuario}" placeholder="Ingrese su nombre de usuario">
                                            <f:facet name="prepend">
                                               <b:icon name="user" />
                                           </f:facet>
                                       </b:inputText>
                                    </b:formGroup>                                       
                                    <b:formGroup>
                                        <h:outputText value="Contraseña:"/>
                                         <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password" required="true"
                                                        value="#{usuarioController.selected.password}" placeholder="Ingrese su contraseña">
                                              <f:facet name="prepend">
                                                 <b:iconAwesome name="key" />
                                             </f:facet>
                                         </b:inputSecret>
                                    </b:formGroup>
                                    <b:formGroup>
                                        <h:outputText value="Actualmente soy un:"/>
                                        <p:selectOneButton value="#{usuarioController.selected.tipo_usuario}">
                                            <f:selectItem itemLabel="Estudiante" itemValue="Estudiante" />
                                            <f:selectItem itemLabel="Egresado" itemValue="Egresado" />
                                            <f:selectItem itemLabel="Profesor" itemValue="Profesor" />
                                        </p:selectOneButton>
                                    </b:formGroup>                                    
                                    <b:commandButton actionListener="#{usuarioController.create()}"  value="Crear cuenta" action="home?faces-redirect=true" look="primary"
                                        style="width:100%"/>
                                </b:form>
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
