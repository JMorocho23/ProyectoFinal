<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <f:metadata>
        <f:event
            type="preRenderView" listener="#{usuarioController.prepareCreate}"/>
    </f:metadata>

    <body>
        <ui:composition template="./Navbar.xhtml">
        <title>Aprende Facil- Crea una cuenta</title>
            <ui:define name="content" >
            <div class="header-blue">
                <div id="af-signup" class="register-photo"> 
                    <div class="form-container">
                        <div class="image-holder" style="background-repeat:no-repeat;background-size:cover;background-position:center;"></div>
                        <b:form  id="af-form" class="text-center">
                            <h2 class="text-center"><strong>Crea</strong> tu cuenta.</h2>
                            <b:formGroup class="form-group">
                                <b:inputText id="email" fieldId="email" name="email" class="form-control" type="email" required="true"
                                            value="#{usuarioController.selected.email}" placeholder="Email">
                               </b:inputText>   
                                <b:message for="@previous" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                 <b:inputText id="nombreUsuario" fieldId="nombreUsuario" name="nombreUsuario" required="true"
                                              value="#{usuarioController.selected.nombreUsuario}" class="form-control" placeholder="Nombre de Usuario" maxlength="25">
                                 </b:inputText>
                                <b:message for="@previous" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                <b:inputText id="nombreApe" fieldId="nombreApe" name="nombreApe" class="form-control" required="true"
                                             value="#{usuarioController.selected.nombreApe}" placeholder="Nombre y Apellido">
                                </b:inputText>               
                                <b:message for="@previous" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                <b:inputText id="telefono" field-id="telefono" name="telefono" class="form-control"
                                             value="#{usuarioController.selected.telefono}" placeholder="Telefono">
                               </b:inputText>                                
                            </b:formGroup>                            
                            <b:formGroup class="form-group">
                                 <b:inputSecret id="password" fieldId="password" name="password" required="true"
                                                value="#{usuarioController.selected.password}" placeholder="Contraseña">
                                 </b:inputSecret>     
                                <b:message for="@previous" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                            <b:selectOneMenu class="form-control" id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" required="true">
                                <f:selectItem itemLabel="Actualmente soy un:" noSelectionOption="true"></f:selectItem>
                                <f:selectItem itemLabel="Estudiante"></f:selectItem>
                                <f:selectItem itemLabel="Egresado"></f:selectItem>
                                <f:selectItem itemLabel="Profesor"></f:selectItem>
                            </b:selectOneMenu>
                            <b:message for="@previous" />
                            </b:formGroup>
                            <b:formGroup class="form-group">
                                <b:selectBooleanCheckbox class="checkbox" caption="Acepto los términos de la licencia">
                                </b:selectBooleanCheckbox>
                            </b:formGroup>
                            <b:formGroup>
                                <b:commandButton class="btn btn-primary btn-block" type="submit" actionListener="#{usuarioController.create()}" value="Crear cuenta" ></b:commandButton>
                            </b:formGroup>
                            <a href="Login.xhtml" class="already">Ya tienes una cuenta? Ingresa aquí</a>
                        </b:form>
                    </div>
                </div>
            </div>             
            </ui:define>
        </ui:composition>
    </body>
</html>
