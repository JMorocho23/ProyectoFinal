<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoViewDlg" widgetVar="DocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentoTitle}">
            <h:form id="DocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentoLabel_id}"/>
                        <h:outputText value="#{documentoController.selected.id}" title="#{bundle.ViewDocumentoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_id_usuario}"/>
                        <h:outputText value="#{documentoController.selected.id_usuario}" title="#{bundle.ViewDocumentoTitle_id_usuario}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_id_materia}"/>
                        <h:outputText value="#{documentoController.selected.id_materia}" title="#{bundle.ViewDocumentoTitle_id_materia}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_nombre_doc}"/>
                        <h:outputText value="#{documentoController.selected.nombre_doc}" title="#{bundle.ViewDocumentoTitle_nombre_doc}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_tipo_doc}"/>
                        <h:outputText value="#{documentoController.selected.tipo_doc}" title="#{bundle.ViewDocumentoTitle_tipo_doc}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_numero_pagina}"/>
                        <h:outputText value="#{documentoController.selected.numero_pagina}" title="#{bundle.ViewDocumentoTitle_numero_pagina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
