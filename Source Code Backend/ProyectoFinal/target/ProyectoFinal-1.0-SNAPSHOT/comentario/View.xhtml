<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComentarioViewDlg" widgetVar="ComentarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComentarioTitle}">
            <h:form id="ComentarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comentarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewComentarioLabel_comentarioId}"/>
                        <h:outputText value="#{comentarioController.selected.comentarioId}" title="#{bundle.ViewComentarioTitle_comentarioId}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_descripcion}"/>
                        <h:outputText value="#{comentarioController.selected.descripcion}" title="#{bundle.ViewComentarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_consejo}"/>
                        <h:outputText value="#{comentarioController.selected.consejo}" title="#{bundle.ViewComentarioTitle_consejo}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_fechaCommentario}"/>
                        <h:outputText value="#{comentarioController.selected.fechaCommentario}" title="#{bundle.ViewComentarioTitle_fechaCommentario}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComentarioLabel_nhoras}"/>
                        <h:outputText value="#{comentarioController.selected.nhoras}" title="#{bundle.ViewComentarioTitle_nhoras}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_ratingComentario}"/>
                        <h:outputText value="#{comentarioController.selected.ratingComentario}" title="#{bundle.ViewComentarioTitle_ratingComentario}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_semestreMes}"/>
                        <h:outputText value="#{comentarioController.selected.semestreMes}" title="#{bundle.ViewComentarioTitle_semestreMes}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_semestreAnio}"/>
                        <h:outputText value="#{comentarioController.selected.semestreAnio}" title="#{bundle.ViewComentarioTitle_semestreAnio}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_materiaId}"/>
                        <h:outputText value="#{comentarioController.selected.materiaId}" title="#{bundle.ViewComentarioTitle_materiaId}"/>
                        <h:outputText value="#{bundle.ViewComentarioLabel_usuarioId}"/>
                        <h:outputText value="#{comentarioController.selected.usuarioId}" title="#{bundle.ViewComentarioTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComentarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
