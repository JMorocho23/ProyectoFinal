<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComentarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComentarioListForm">
                <p:panel header="#{bundle.ListComentarioTitle}">
                    <p:dataTable id="datalist" value="#{comentarioController.items}" var="item"
                                 selectionMode="single" selection="#{comentarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.comentarioId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_comentarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_consejo}"/>
                            </f:facet>
                            <h:outputText value="#{item.consejo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_fechaCommentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCommentario}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_nhoras}"/>
                            </f:facet>
                            <h:outputText value="#{item.nhoras}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_ratingComentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingComentario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_semestreMes}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestreMes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_semestreAnio}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestreAnio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_materiaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.materiaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentarioTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comentarioController.prepareCreate}" update=":ComentarioCreateForm" oncomplete="PF('ComentarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComentarioViewForm" oncomplete="PF('ComentarioViewDialog').show()" disabled="#{empty comentarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComentarioEditForm" oncomplete="PF('ComentarioEditDialog').show()" disabled="#{empty comentarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comentarioController.destroy}" update=":growl,datalist" disabled="#{empty comentarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
