<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./Navbar.xhtml">

            <ui:define name="content">
                <div class="header-blue">
                    <div id="af-reset" class="register-photo">
                        <div class="form-container">
                            <div class="image-holder"></div>
                            <b:form id="af-form">
                                <h2 class="text-center" style="margin-bottom:10px !important;"><strong>Recupera tu contraseña</strong> </h2>
                                <p class="text-center">Olvidaste tu contraseña? Escribe el correo electrónico de la cuenta y te mandaremos un correo. </p>
                                <b:formGroup class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email" inputmode="email" />
                                </b:formGroup>
                               <b:formGroup class="form-group">
                                   <b:commandButton class="btn btn-primary btn-block" type="submit">Recuperar contraseña </b:commandButton>
                               </b:formGroup>
                                <a href="Login.xhtml" class="already">Ya tienes una cuenta? Ingresa aquí </a>
                            </b:form>
                        </div>
                    </div>
                </div>                
            </ui:define>
        </ui:composition>

    </body>
</html>
