<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivoViewDlg" widgetVar="ArchivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArchivoTitle}">
            <h:form id="ArchivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{archivoController.selected != null}">
                        <h:outputText value="#{bundle.ViewArchivoLabel_archivoId}"/>
                        <h:outputText value="#{archivoController.selected.archivoId}" title="#{bundle.ViewArchivoTitle_archivoId}"/>
                        <h:outputText value="#{bundle.ViewArchivoLabel_descripcion}"/>
                        <h:outputText value="#{archivoController.selected.descripcion}" title="#{bundle.ViewArchivoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewArchivoLabel_path}"/>
                        <h:outputText value="#{archivoController.selected.path}" title="#{bundle.ViewArchivoTitle_path}"/>
                        <h:outputText value="#{bundle.ViewArchivoLabel_fecha}"/>
                        <h:outputText value="#{archivoController.selected.fecha}" title="#{bundle.ViewArchivoTitle_fecha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArchivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
