<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivoEditDlg" widgetVar="ArchivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArchivoTitle}">
            <h:form id="ArchivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{archivoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArchivoLabel_archivoId}" for="archivoId" />
                        <p:inputText id="archivoId" value="#{archivoController.selected.archivoId}" title="#{bundle.EditArchivoTitle_archivoId}" />
                        <p:outputLabel value="#{bundle.EditArchivoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{archivoController.selected.descripcion}" title="#{bundle.EditArchivoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditArchivoLabel_path}" for="path" />
                        <p:inputText id="path" value="#{archivoController.selected.path}" title="#{bundle.EditArchivoTitle_path}" />
                        <p:outputLabel value="#{bundle.EditArchivoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{archivoController.selected.fecha}" title="#{bundle.EditArchivoTitle_fecha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{archivoController.update}" value="#{bundle.Save}" update="display,:ArchivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArchivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArchivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
