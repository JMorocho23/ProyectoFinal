<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversidadEditDlg" widgetVar="UniversidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUniversidadTitle}">
            <h:form id="UniversidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUniversidadLabel_universidadId}" for="universidadId" />
                        <p:inputText id="universidadId" value="#{universidadController.selected.universidadId}" title="#{bundle.EditUniversidadTitle_universidadId}" required="true" requiredMessage="#{bundle.EditUniversidadRequiredMessage_universidadId}"/>
                        <p:outputLabel value="#{bundle.EditUniversidadLabel_descripccionUniversidad}" for="descripccionUniversidad" />
                        <p:inputText id="descripccionUniversidad" value="#{universidadController.selected.descripccionUniversidad}" title="#{bundle.EditUniversidadTitle_descripccionUniversidad}" />
                        <p:outputLabel value="#{bundle.EditUniversidadLabel_direccionUniversidad}" for="direccionUniversidad" />
                        <p:inputText id="direccionUniversidad" value="#{universidadController.selected.direccionUniversidad}" title="#{bundle.EditUniversidadTitle_direccionUniversidad}" />
                        <p:outputLabel value="#{bundle.EditUniversidadLabel_nombreUniversidad}" for="nombreUniversidad" />
                        <p:inputText id="nombreUniversidad" value="#{universidadController.selected.nombreUniversidad}" title="#{bundle.EditUniversidadTitle_nombreUniversidad}" />
                        <p:outputLabel value="#{bundle.EditUniversidadLabel_telefonoUniversidad}" for="telefonoUniversidad" />
                        <p:inputText id="telefonoUniversidad" value="#{universidadController.selected.telefonoUniversidad}" title="#{bundle.EditUniversidadTitle_telefonoUniversidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{universidadController.update}" value="#{bundle.Save}" update="display,:UniversidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UniversidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UniversidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
