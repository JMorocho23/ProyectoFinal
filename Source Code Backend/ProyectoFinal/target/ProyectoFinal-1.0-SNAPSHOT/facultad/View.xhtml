<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadViewDlg" widgetVar="FacultadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacultadTitle}">
            <h:form id="FacultadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacultadLabel_facultadId}"/>
                        <h:outputText value="#{facultadController.selected.facultadId}" title="#{bundle.ViewFacultadTitle_facultadId}"/>
                        <h:outputText value="#{bundle.ViewFacultadLabel_descripcionFacultad}"/>
                        <h:outputText value="#{facultadController.selected.descripcionFacultad}" title="#{bundle.ViewFacultadTitle_descripcionFacultad}"/>
                        <h:outputText value="#{bundle.ViewFacultadLabel_nombreFacultad}"/>
                        <h:outputText value="#{facultadController.selected.nombreFacultad}" title="#{bundle.ViewFacultadTitle_nombreFacultad}"/>
                        <h:outputText value="#{bundle.ViewFacultadLabel_telefonoFacultad}"/>
                        <h:outputText value="#{facultadController.selected.telefonoFacultad}" title="#{bundle.ViewFacultadTitle_telefonoFacultad}"/>
                        <h:outputText value="#{bundle.ViewFacultadLabel_universidadId}"/>
                        <h:outputText value="#{facultadController.selected.universidadId}" title="#{bundle.ViewFacultadTitle_universidadId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacultadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
