    <ui:composition>

                <h:panelGroup id="display">

                        <p:inputText id="facultadId" value="#{facultadController.selected.facultadId}" title="#{bundle.EditFacultadTitle_facultadId}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_facultadId}"/>
                        <p:outputLabel value="#{bundle.EditFacultadLabel_descripcionFacultad}" for="descripcionFacultad" />

                        <p:outputLabel value="#{bundle.EditFacultadLabel_nombreFacultad}" for="nombreFacultad" />

                        <p:outputLabel value="#{bundle.EditFacultadLabel_telefonoFacultad}" for="telefonoFacultad" />
                        <p:inputText id="telefonoFacultad" value="#{facultadController.selected.telefonoFacultad}" title="#{bundle.EditFacultadTitle_telefonoFacultad}" />

        </p:dialog>
