<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" widgetVar="CarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarreraTitle}">
            <h:form id="CarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarreraLabel_carreraId}"/>
                        <h:outputText value="#{carreraController.selected.carreraId}" title="#{bundle.ViewCarreraTitle_carreraId}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_descripcionCarrera}"/>
                        <h:outputText value="#{carreraController.selected.descripcionCarrera}" title="#{bundle.ViewCarreraTitle_descripcionCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_duracionCarrera}"/>
                        <h:outputText value="#{carreraController.selected.duracionCarrera}" title="#{bundle.ViewCarreraTitle_duracionCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_horarioCarrera}"/>
                        <h:outputText value="#{carreraController.selected.horarioCarrera}" title="#{bundle.ViewCarreraTitle_horarioCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_nombreCarrera}"/>
                        <h:outputText value="#{carreraController.selected.nombreCarrera}" title="#{bundle.ViewCarreraTitle_nombreCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_facultadId}"/>
                        <h:outputText value="#{carreraController.selected.facultadId}" title="#{bundle.ViewCarreraTitle_facultadId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
