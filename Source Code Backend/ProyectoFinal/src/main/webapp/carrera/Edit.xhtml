<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarreraTitle}">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarreraLabel_carreraId}" for="carreraId" />
                        <p:inputText id="carreraId" value="#{carreraController.selected.carreraId}" title="#{bundle.EditCarreraTitle_carreraId}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_carreraId}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_descripcionCarrera}" for="descripcionCarrera" />
                        <p:inputText id="descripcionCarrera" value="#{carreraController.selected.descripcionCarrera}" title="#{bundle.EditCarreraTitle_descripcionCarrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_duracionCarrera}" for="duracionCarrera" />
                        <p:inputText id="duracionCarrera" value="#{carreraController.selected.duracionCarrera}" title="#{bundle.EditCarreraTitle_duracionCarrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_horarioCarrera}" for="horarioCarrera" />
                        <p:inputText id="horarioCarrera" value="#{carreraController.selected.horarioCarrera}" title="#{bundle.EditCarreraTitle_horarioCarrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_nombreCarrera}" for="nombreCarrera" />
                        <p:inputText id="nombreCarrera" value="#{carreraController.selected.nombreCarrera}" title="#{bundle.EditCarreraTitle_nombreCarrera}" />
                        <p:outputLabel value="#{bundle.EditCarreraLabel_facultadId}" for="facultadId" />
                        <p:inputText id="facultadId" value="#{carreraController.selected.facultadId}" title="#{bundle.EditCarreraTitle_facultadId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarreraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
