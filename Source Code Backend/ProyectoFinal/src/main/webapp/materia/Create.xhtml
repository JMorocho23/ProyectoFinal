<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_materiaPK_carreraId}" for="materiaPK_carreraId" />
                        <p:inputText id="materiaPK_carreraId" value="#{materiaController.selected.materiaPK.carreraId}" title="#{bundle.CreateMateriaTitle_materiaPK_carreraId}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_materiaPK_carreraId}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_materiaPK_materiaId}" for="materiaPK_materiaId" />
                        <p:inputText id="materiaPK_materiaId" value="#{materiaController.selected.materiaPK.materiaId}" title="#{bundle.CreateMateriaTitle_materiaPK_materiaId}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_materiaPK_materiaId}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_descripcionMateria}" for="descripcionMateria" />
                        <p:inputText id="descripcionMateria" value="#{materiaController.selected.descripcionMateria}" title="#{bundle.CreateMateriaTitle_descripcionMateria}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nivel}" for="nivel" />

                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nombreMateria}" for="nombreMateria" />
                        <p:inputText id="nombreMateria" value="#{materiaController.selected.nombreMateria}" title="#{bundle.CreateMateriaTitle_nombreMateria}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_numeroCreditos}" for="numeroCreditos" />
                        <p:inputText id="numeroCreditos" value="#{materiaController.selected.numeroCreditos}" title="#{bundle.CreateMateriaTitle_numeroCreditos}" />
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_ratingMateria}" for="ratingMateria" />
                        <p:inputText id="ratingMateria" value="#{materiaController.selected.ratingMateria}" title="#{bundle.CreateMateriaTitle_ratingMateria}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
