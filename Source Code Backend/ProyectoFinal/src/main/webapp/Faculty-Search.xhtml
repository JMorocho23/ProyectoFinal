<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Navbar.xhtml">

            <ui:define name="content">
                    <h:form id="breadcrumb">
                        <b:container>
                            <ol id="breadcrumb-main">
                                <li><a href="../Home.xhtml">Inicio</a>
                                    <b:iconAwesome name="chevron-right" class="custom-chev"></b:iconAwesome>
                                </li>
                                <li class="active">Facultades</li>                           
                            </ol>
                        </b:container>
                    </h:form>                
                    <b:form>
                        <b:jumbotron class="text-center search-facu">
                            <h1 class="search-title">Encuentra tu Facultad</h1>
                            <p class="search-sub">Ya sea que esté buscando la facultad de ingeniería o la de medica, Aprende Facil tiene la que necesita, cuando lo necesite.</p>
                        </b:jumbotron>
                    </b:form> 
                    <b:form id="FacultadListForm">
                        <b:container>
                            <b:row >
                                <b:column class="background-about" col-xs="12" col-md="10" offset="1">       
                                    <b:dataTable id="datalist" value="#{facultadController.items}" var="item"
                                                 selectionMode="single" ondeselect="#{facultadController.selected}"
                                                 lang="es"> 
                                        <b:dataTableColumn order-by="dom-text" data-type="text" searchable="#{dataTableSettingsBean.searchable}">
                                            <f:facet name="header">
                                              <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <b:commandButton look="link" value="#{item.nombreFacultad}" action="#{facultadController.showFacultades2(item)}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn label="Descripcion" value="#{item.descripcionFacultad}"/>  
                                        
                                    </b:dataTable>                                                                                                
                                </b:column>
                            </b:row>
                        </b:container>
                    </b:form>                    
            </ui:define>
        </ui:composition>

    </body>
</html>
