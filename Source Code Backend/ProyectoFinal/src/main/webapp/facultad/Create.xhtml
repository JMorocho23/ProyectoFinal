<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadCreateDlg" widgetVar="FacultadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacultadTitle}">
            <h:form id="FacultadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacultadLabel_facultadId}" for="facultadId" />
                        <p:inputText id="facultadId" value="#{facultadController.selected.facultadId}" title="#{bundle.CreateFacultadTitle_facultadId}" />
                        <p:outputLabel value="#{bundle.CreateFacultadLabel_nombre_facultad}" for="nombre_facultad" />
                        <p:inputText id="nombre_facultad" value="#{facultadController.selected.nombre_facultad}" title="#{bundle.CreateFacultadTitle_nombre_facultad}" />
                        <p:outputLabel value="#{bundle.CreateFacultadLabel_descripcion_facultad}" for="descripcion_facultad" />
                        <p:inputText id="descripcion_facultad" value="#{facultadController.selected.descripcion_facultad}" title="#{bundle.CreateFacultadTitle_descripcion_facultad}" />
                        <p:outputLabel value="#{bundle.CreateFacultadLabel_telefono_facultad}" for="telefono_facultad" />
                        <p:inputText id="telefono_facultad" value="#{facultadController.selected.telefono_facultad}" title="#{bundle.CreateFacultadTitle_telefono_facultad}" />
                        <p:outputLabel value="#{bundle.CreateFacultadLabel_universidadId}" for="universidadId" />
                        <p:selectOneMenu id="universidadId" value="#{facultadController.selected.universidadId}" >
                            <f:selectItems value="#{universidadController.itemsAvailableSelectOne}"
                                           var="universidadIdItem"
                                           itemValue="#{universidadIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facultadController.create}" value="#{bundle.Save}" update="display,:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacultadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacultadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
