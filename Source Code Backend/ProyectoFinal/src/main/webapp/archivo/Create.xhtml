<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivoCreateDlg" widgetVar="ArchivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArchivoTitle}">
            <h:form id="ArchivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{archivoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_archivoID}" for="archivoID" />
                        <p:inputText id="archivoID" value="#{archivoController.selected.archivoID}" title="#{bundle.CreateArchivoTitle_archivoID}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_archivoID}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{archivoController.selected.nombre}" title="#{bundle.CreateArchivoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{archivoController.selected.descripcion}" title="#{bundle.CreateArchivoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{archivoController.selected.tipo}" title="#{bundle.CreateArchivoTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_numpaginas}" for="numpaginas" />
                        <p:inputText id="numpaginas" value="#{archivoController.selected.numpaginas}" title="#{bundle.CreateArchivoTitle_numpaginas}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{archivoController.selected.fecha}" title="#{bundle.EditArchivoTitle_fecha}" required="true" requiredMessage="#{bundle.EditArchivoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_documento}" for="documento" />
                        <p:inputTextarea rows="4" cols="30" id="documento" value="#{archivoController.selected.documento}" title="#{bundle.CreateArchivoTitle_documento}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_materiaId}" for="materiaId" />
                        <p:inputText id="materiaId" value="#{archivoController.selected.materiaId}" title="#{bundle.CreateArchivoTitle_materiaId}" />
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_usuarioId}" for="usuarioId" />
                        <p:inputText id="usuarioId" value="#{archivoController.selected.usuarioId}" title="#{bundle.CreateArchivoTitle_usuarioId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{archivoController.create}" value="#{bundle.Save}" update="display,:ArchivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArchivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArchivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
