<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminNavLogin.xhtml">

            <ui:define name="content">
                <h:form id="header">
                    <b:container>
                        <b:row>
                            <b:column col-md="10">
                                <h1 align="center">Area de Administracion<small> Inicia session </small></h1>       
                            </b:column>

                        </b:row>
                    </b:container>             
                </h:form>
                <h:form id="main">
                    <b:container>
                        <b:row>
                            <b:column col-md="4" offset-md="4">
                                <b:form id="Login" onsubmit="index.html">
                                    <b:formGroup>
                                    <h:outputText value="Nombre de usuario:"/> 
                                        <b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
                                                     placeholder="Ingrese su nombre de usuario">
                                             <f:facet name="prepend">
                                                <b:icon name="user" />
                                            </f:facet>
                                        </b:inputText>  
                                    </b:formGroup> 
                                    <b:formGroup>
                                        <h:outputText value="Contraseña:"/>
                                        <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                                                        placeholder="Ingrese su Contraseña">
                                                <f:facet name="prepend">
                                                   <b:iconAwesome name="key" />
                                               </f:facet>
                                        </b:inputSecret>
                                           <p style="text-align: left">Te olvdidaste tu <a href="Reset.xhtml">contraseña?</a></p>
                                    </b:formGroup>
                                      <b:commandButton value="Iniciar Session" onclick="ajax:loginBean.login()" update="@form" look="primary"
                                        style="width:100%" />
                                </b:form>
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
