<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversidadViewDlg" widgetVar="UniversidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUniversidadTitle}">
            <h:form id="UniversidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewUniversidadLabel_universidadId}"/>
                        <h:outputText value="#{universidadController.selected.universidadId}" title="#{bundle.ViewUniversidadTitle_universidadId}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_nombre_universidad}"/>
                        <h:outputText value="#{universidadController.selected.nombre_universidad}" title="#{bundle.ViewUniversidadTitle_nombre_universidad}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_descripccion_universidad}"/>
                        <h:outputText value="#{universidadController.selected.descripccion_universidad}" title="#{bundle.ViewUniversidadTitle_descripccion_universidad}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_direccion_universidad}"/>
                        <h:outputText value="#{universidadController.selected.direccion_universidad}" title="#{bundle.ViewUniversidadTitle_direccion_universidad}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_telefono_universidad}"/>
                        <h:outputText value="#{universidadController.selected.telefono_universidad}" title="#{bundle.ViewUniversidadTitle_telefono_universidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UniversidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
