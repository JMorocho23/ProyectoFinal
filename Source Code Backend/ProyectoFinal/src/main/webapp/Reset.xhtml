<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./Navbar.xhtml">

            <ui:define name="content">
                <h:form class="background-login">
                    <b:container>
                        <b:row>
                            <b:column class="Login-col" col-md="4" offset-md="4">
                                <b:form id="Reset" onsubmit="Home.html">
                                    <b:formGroup>
                                        <h3 style="text-align: center">Recupera tu contraseña</h3>
                                        <p style="text-align: center">Ya tienes cuenta? <a href="Login.xhtml">ingresa aquí</a></p>
                                        <p style="text-align: center">Olvidaste tu contraseña? Escribe el correo electrónico de la cuenta y te mandaremos un correo.</p>
                                        <hr class="hr-long"></hr>                                       
                                    </b:formGroup>
                                    <b:formGroup>
                                    <h:outputText value="Correo electronico:"/>
                                        <b:inputText id="CorreoDiv" fieldId="j_correoelec" name="j_correoelec"
                                             value="#{loginBean.correo}" placeholder="Ingrese su correo electronico">
                                             <f:facet name="prepend">
                                                <b:iconAwesome name="envelope" />
                                            </f:facet>
                                        </b:inputText>
                                    </b:formGroup> 
                                        <b:commandButton value="Recuperar contraseña" onclick="ajax:loginBean.login()" update="@form" look="primary"
                                        style="width:100%" />
                                </b:form>
                            </b:column>
                        </b:row>
                    </b:container>                
                </h:form>   
            </ui:define>
        </ui:composition>

    </body>
</html>
